  <style>
    @import url('https://fonts.googleapis.com/css?family=Bai+Jamjuree');
      
    h1, h2, h3, h4, h5, h6, ul, li, p, div, span, body{
      font-family: 'Bai Jamjuree', sans-serif;
      color: #f6f6f6;
    }

    body{
      padding: 0px;
      margin: 0px;
       overflow: hidden;
    }

    .container{
      background: linear-gradient( rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.2) ), url('/public/500.jpg');
      background-size: cover;
      background-position: center center;
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-columns: 5% auto 5%;
      grid-template-rows: 30% auto 30%;
      justify-content: center;
      align-items: center;
    }

    .hero{
      grid-column-start: 2;
      text-align: center;
    }

    .hero h1{
      font-size: 10em;
      color: #f6f6f6;
      margin: 0px;
    }

    .hero h2{
      color: #f6f6f6;
      margin: 0px;
    }

    .footer{
      text-align: center;
      grid-column-start: 2;
      grid-row-start: 3;
    }

    .btn{
      padding: 10px 15px;
      background-color: #2d4059;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
    }

    .btn p{
      display: inline-block;
      color: #ffb400;
    }

    .btn img{
      height: 30px;
      margin-right: 20px;
    }
